<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks</title>
</head>
<body>
    <h1>Stock Profit & Loss Calculator</h1>
    <label for="initial-price">Intial Price</label>
    <input type="text" id="initial-price" placeholder="Intial Price of Stocks">
    <label for="stocks-quantity">Quantity of Stocks</label>
    <input type="text" id="stocks-quantity" placeholder="Number of Stocks Bought">
    <label for="current-price">Current Price</label>
    <input type="text" id="current-price" placeholder="Current Price of Stocks"> 
    <button id="submit-btn">Tell Me!!</button>
    <div id="output-box"></div>
</body>
</html>
